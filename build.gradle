apply plugin: 'java-library'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.13-beta-3'
    implementation project(path: ':DigitalSignature')
    implementation project(path: ':AES')
    implementation project(path: ':ElipticCurves')
    implementation project(path: ':SHA')
}

sourceCompatibility = "7"
targetCompatibility = "7"
